<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Currency converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body mt-5">
            <h5 class="text-center heading">Currency Converter</h5>
            <form id="convert">
              <div class="input-group mt-5">
                <div class="input-group-prepend">
                  <span class="input-group-text">BTC</span>
                </div>
                <input type="number" step= "any" class="form-control" id="bitcoin" placeholder="Enter BTC Amount" aria-label="btc amount" aria-describedby="basic-addon1">
              </div> 
              <div class="form-group mt-5 ">
                <input type="submit" value="Calculate" class="btn bg-green text-white btn-block">
              </div>   
            </form>
              <!-- conversions -->
              <div id="conversion">
                <div class="input-group mt-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" id="dollar" disabled>
                </div> 

                <div class="input-group mt-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">â‚¦</span>
                  </div>
                  <input type="number" class="form-control" id="naira" disabled>
                </div> 
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript links -->
  <script src="js/main.js"></script>
</body>
</html>
